<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
  <!-- MathJax for LaTeX support -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script>
    MathJax = {
      tex: {
        displayMath: [['$$', '$$'], ['\\[', '\\]']],  // ← this line fixes $$
        inlineMath: [['$', '$'], ['\\(', '\\)']]
      },
      options: {
        renderActions: {
          addMenu: []  // removes right-click menu if you want even cleaner look
        }
      }
    };
  </script>
  <script id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js">
  </script>
</head>
<body>
    <div class="banner">… your banner code …</div>
  
    <div class="container">
      <!-- LEFT SIDEBAR -->
      <aside class="sidebar">
        <div class="profile">
          <img src="{{ '/images/photo.jpg' | relative_url }}" alt="Your Name" class="profile-photo">
          <h1>Your Name</h1>
          <p class="title">Assistant Professor / Postdoc / PhD Candidate</p>
          <p class="affiliation">Department of Something<br>University of Somewhere</p>
        </div>
  
        <nav class="sidebar-nav">
          <a href="{{ site.baseurl }}/">Research</a>
          <a href="{{ site.baseurl }}/publications">Publications</a>
          <a href="{{ site.baseurl }}/teaching">Teaching</a>
          <a href="{{ site.baseurl }}/cv">CV</a>
          <a href="{{ site.baseurl }}/blog">Blog</a>
        </nav>
  
        <div class="contact-icons">
          <a href="mailto:you@university.edu">Email</a> • 
          <a href="https://scholar.google.com/…" target="_blank">Scholar</a> • 
          <a href="https://github.com/yourusername" target="_blank">GitHub</a>
        </div>
      </aside>
  
      <!-- MAIN CONTENT (wide) -->
      <main class="main-content">
        {{ content }}
      </main>
    </div>
  
    <footer>…</footer>
  </body>
</html>
